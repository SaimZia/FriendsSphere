<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="Swip" href="swip.css" type="text/css">
        <title>Swiping Screen</title>
    </head>
    <body 
        style="background-color: rgb(67, 67, 67);"
    >
        <div class="main"
            style="background-color: rgb(221, 250, 254); 
            width: 380px; 
            height: 800px;
            margin-left: 35%;">
            
            <div class="header"
                style="background-color: rgb(0, 32, 73);
                height: 90px;
                text-align: left;">
                
                <br>
                <table>
                    <tr>
                        <th style="padding-left: 10px;"><i class="material-icons" style="font-size:48px; color: white;">menu</i></th>
                        <th style="padding-left: 250px;"><i class="material-icons" style="font-size:48px; color: white;">search_copy</i></th>
                    </tr>
                </table>
                <div style="text-align: right;">
                    
                </div>
                
            </div>
            <div class="footer"
                style="background-color: rgb(0, 32, 73);
                height: 90px;
                width: 380px;
                position: absolute;
                bottom: 0;">

                <br>
                <table>
                    <tr>
                        <th style="padding-left: 55px;"><i class="material-icons" style="font-size:48px; color: white;">sms</i></th>
                        <th style="padding-left: 55px;"><i class="material-icons" style="font-size:48px; color: white;">content_copy</i></th>
                        <th style="padding-left: 55px;"><i class="material-icons" style="font-size:48px; color: white; ">settings</i></th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
