            }
            div.tags{
                background-color: rgb(207, 159, 255);
                width: fit-content;
                padding-right: 5px;
                padding-left: 5px;
                border-radius: 10px;
            }
            .nextPageButton{
                background-color: rgb(0, 32, 73);

            }
            .intake:focus{

            div.tagbox{

                padding-right: 5px;
                padding-left: 5px;

                            <div class="cards"><p><label for="email"><b>Email: </b></label> <input class="intake" type="email" id="email" placeholder="Enter Email"></p></div>
                            <div class="cards"><p><label for="personality"><b>Personality: </b></label> <input class="intake" type="text" id="personality" placeholder="Enter Personality"></p></div>

                        <div class="footer">
                            <button class="nextPageButton" type="submit" onclick="handleSubmit()"><a href="./myProfile.html">Continue</a></button>

        <script>
            function handleSubmit(e){
                e.preventDefault()
                const name = document.getElementById('name');
                const birthday = document.getElementById('birthday');
                const country = document.getElementById('country');
                const occupation = document.getElementById('occupation');
                const email = document.getElementById('email');
                const personality = document.getElementById('personality');
                
                localStorage.setItem("NAME",name.value);
                localStorage.setItem("BIRTHDAY",birthday.value);
                localStorage.setItem("COUNTRY",country.value);
                localStorage.setItem("OCCUPATION",occupation.value);
                localStorage.setItem("EMAIL",email.value);
                localStorage.setItem("PERSONALITY",personality.value);
                console.log(localStorage.getItem('NAME'));
                return;
            }
